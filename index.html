<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Contactos</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <h1>Agenda</h1>

        <form id="form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Nombre" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Teléfono" required>

            <button type="submit" id="btn-guardar">Guardar</button>
            <button type="button" id="btn-ver" class="disable active">Ver agenda</button>
        </form>

        <ul id="contactos"></ul>
    </div>

    <footer>
        <p>Agenda desarrollada por
            <a href="https://www.linkedin.com/in/facundo-d-addese-797b241aa/" target="_blank"
                rel="noopener noreferrer">Facundo D'addese</a>
        </p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/index.js"></script>
</body>

</html>
